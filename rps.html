<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock paper scissors 
    </title>

    <style>
      .display{
        display: flex;
        flex-direction: column;
        flex: 1;
        
      }
      .btnDiv{
        display: flex;
        flex-direction: row;
        
        justify-content: space-evenly;
        height: 100px;
        
      }
      .Button{
          width: 100px;
          margin: 0;
          padding: 0;
          border: none;
          cursor: pointer;
          transition: transform 0.09s ;
          background-color: inherit;
          border-radius: 44px ;
          
      }
      .Button:hover{
        
        box-shadow: 0 0 2px 2px #494747;
        
      }
      .on-click{
        transform: scale(1.1);
      }
      .result{
        align-self: center;
        border: solid;
        border-width: 1px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 20px;
        padding-left: 20px;
        margin-top: 10px;
      }
      .Images{
        height: 100px;
        width: 100px;
        border-radius: 44px;
      
      }
      .scoreboard{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin-top: 50px;
      }
      .compScore{
       text-align: center;
      }
      .humanScore{
       text-align: center;
      }
      
    
    </style>

  <body style="padding-top: 100px;">
    <div class="display">
    <div class="btnDiv">
    <button id="rockBtn" data-key="rock" class="Button">
      <img src="images/rock.jpg" alt="buttonjpg" class="Images" />
    </button>
    <button id="paperBtn" data-key="paper" class="Button">
      <img src="images/white-art-paper-500x500.jpg" alt="buttonjpg" class="Images" />
    </button>
    <button id="scissorBtn" data-key="scissor" class="Button">
      <img src="images/scissor.jpg" alt="buttonjpg" class="Images" />
    </button>
    </div>
    <kbd class="result">Play</kbd>
    <div class="scoreboard">
      <div class="compScore">
        <h2>Computer score <br><span class="compNumber">0</span></h2>
      </div>
      <div class="humanScore">
        <h2>
          Human Score <br> <span class="humanNumber">0</span>
        </h2>
      </div>
    </div>
  </div>
    <script>
      function getComputerChoice(){
        let lst=['rock','paper','scissors'];
        let x=Math.floor(Math.random()*3);

        return lst[x]
      }

      function playRound(e){
        let flag=-1;
        this.classList.add('on-click');
        let playerSelect='';
        if (this.id==='rockBtn'){
          playerSelect='rock';
        }
        else if (e.target.id==='paperBtn'){
          playerSelect='paper';
        }
        else{
          playerSelect='scissor';
        }

        let compSelect=getComputerChoice();

        if(compSelect===playerSelect){
          const resh3= document.querySelector('.result');
          resh3.textContent='It\'s a Tie';
          flag=2;
          
        }

        else if (compSelect==='rock' && playerSelect==='scissor' ||compSelect==='paper' && playerSelect==='rock' ){
          const resh3= document.querySelector('.result');
          resh3.textContent='You lose';
          flag=0;
          const compScore= document.querySelector('.compNumber');
          let cscore=Number(compScore.textContent);
          compScore.textContent=`${cscore+1}`;
         
        }
        
        else{
          const resh3= document.querySelector('.result');
          resh3.textContent='You win';
          flag=1;
          const humanScore= document.querySelector('.humanNumber');
          let hscore=Number(humanScore.textContent);
          humanScore.textContent=`${hscore+1}`;
          
        }
        if(flag===0){
        const compScore= document.querySelector('.compNumber');
        if(compScore.textContent==='5'){
          const resh3= document.querySelector('.result');
          resh3.textContent='Computer Wins';
          compScore.textContent='0';
          const humanScore= document.querySelector('.humanNumber');
          humanScore.textContent='0';
        }}
        if(flag===1){
        const humanScore= document.querySelector('.humanNumber');
        if (humanScore.textContent==='5'){
          const resh3= document.querySelector('.result');
          resh3.textContent='Human wins';
          humanScore.textContent='0';
          const compScore= document.querySelector('.compNumber');
          compScore.textContent='0';
        }}
        
          
      }
      function removeTransition(e){
        
        if (e.propertyName!=='transform') {return} ;
        this.classList.remove('on-click');}
      let p=0;
      let c=0;
      const buttons=document.querySelectorAll('.Button');
      let res=buttons.forEach(button=>button.addEventListener('click',playRound));
      buttons.forEach(button=>button.addEventListener('transitionend',removeTransition))
      

      
      
     

    

    </script>
  </body>

  </head>

</html>
